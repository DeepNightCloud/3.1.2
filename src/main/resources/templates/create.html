<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>New user</title>
</head>
<body>
<h1>ADD USER</h1>
<form action="#" method="POST" th:action="@{/admin/new/}" th:object="${user}">
  <table>
    <tr>
      <td>
        <label for="username">Login</label>
        <input type="text" th:field="*{username}" id="username"/>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</div>
      </td>
    </tr>
    <tr>
      <td>
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password"/>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
      </td>
    </tr>
    <tr>
      <td>
        <label for="age">Age</label>
        <input type="number" min="0" max="127" th:field="*{age}" id="age">
        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</div>
      </td>
    </tr>
    <br>
    <tr>
      <td>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email"/>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
      </td>
    </tr>
    <tr>
      <td>
        <label>Roles:
          <select size="2" multiple name="listRoles" required="required">
            <option selected="selected" value="1">ADMIN</option>
            <option value="2">USER</option>
          </select>
        </label>
      </td>
    </tr>
    <tr>
      <td>
        <input type="submit" class="buttonAdd" value="Add user"/>
      </td>
    </tr>
  </table>
</form>
<br>
<button class="buttonLogout" onclick="window.location.href = '/logout';">Logout</button>
</body>
</html>
